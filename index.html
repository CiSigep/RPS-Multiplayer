<!DOCTYPE html>
<html lang="en" class="h-100 mobile-height">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</head>

<body class="h-100 mobile-height">
    <div class="container bg-dark text-light h-100 pt-1">
        <div class="jumbotron text-center text-white bg-primary">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="row mt-2">
            <div id="contentBlock" class="col-12 text-center">
                <span id="gameInSession" class="d-none display-4">A game is in session, please wait.</span>
                <span id="waitingSpan" class="d-none display-4">Waiting for the other player...</span>
                <div id="formBlock" class="text-left" style="display: none">
                    <div class="w-50 mobile-width-100 mx-auto">
                        <label for="nameInput">Enter your name:</label>
                    </div>
                    <div class="input-group w-50 mobile-width-100 mx-auto">
                        <input type="text" id="nameInput" class="form-control">
                        <div class="input-group-append">
                            <button id="nameButton" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="statusBlock" class="col-md-4 col-12 d-none mh-400px mt-md-0 mt-2">
                <div class="bg-primary rounded h-100 px-3 py-3">
                    <div class="border-bottom border-light pb-2">
                        <h4 class="font-weight-bold">Status: </h4>
                        <div class="text-center">
                            <span id="gameStatus" class="status-text">Playing</span>
                        </div>
                    </div>
                    <div class="border-bottom border-light py-2">
                        <h4 class="font-weight-bold">Wins: </h4>
                        <div class="text-center">
                            <span id="wins" class="status-text">0</span>
                        </div>
                    </div>
                    <div class="border-bottom border-light py-2">
                        <h4 class="font-weight-bold">Losses: </h4>
                        <div class="text-center">
                            <span id="losses" class="status-text">0</span>
                        </div>
                    </div>
                    <div class="border-bottom border-light py-2">
                        <h4 class="font-weight-bold">Draws: </h4>
                        <div class="text-center">
                            <span id="draws">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="viewBlock" class="col-md-4 col-12 d-none mh-400px bg-white text-dark rounded py-2 mt-md-0 mt-2">
                <div class="container">
                    <div class="row mh-200px">
                        <div class="col-12 text-center">
                            <h4 class="mb-4">Opponent's Choice:</h4>
                            <img id="opposingChoice" src="assets/img/hand-paper.png" class="img-fluid" alt="Paper"
                                style="display: none">
                        </div>
                    </div>
                    <div class="row mh-200px">
                        <div class="col-12 text-center">
                            <h4 class="mb-4">Your Choice:</h4>
                            <img id="playerChoice" src="assets/img/hand-paper.png" class="img-fluid" alt="Paper"
                                style="display: none">
                        </div>
                    </div>
                </div>
            </div>
            <div id="chatBlock" class="col-md-4 col-12 d-none mh-400px mt-md-0 mt-2">
                <div id="chatBox" class="h-400px bg-white text-dark pl-2 pt-1 rounded"></div>
                <div class="input-group mt-1">
                    <input type="text" id="chatInput" class="form-control">
                    <div class="input-group-append">
                        <button id="chatButton" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="offset-md-4 offset-0"></div>
            <div id="gameBlock" class="col-md-4 col-12 btn-group d-none">
                <button type="button" class="btn btn-primary game-btn" value="Rock"><img
                        src="assets/img/icon-hand-rock.png" alt="Rock"></button>
                <button type="button" class="btn btn-primary game-btn" value="Paper"><img
                        src="assets/img/icon-hand-paper.png" alt="Paper"></button>
                <button type="button" class="btn btn-primary game-btn" value="Scissors"><img
                        src="assets/img/icon-hand-scissors.png" alt="Scissors"></button>
            </div>
        </div>
    </div>
</body>

</html>
