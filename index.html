<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="row mt-2">
            <div id="contentBlock" class="col-12">
                <span id="gameInSession" class="d-none">A game is in session, please wait.</span>
                <span id="waitingSpan" class="d-none">Waiting for the another player...</span>
                <div id="formBlock" class="input-group w-25 d-none">
                    <input type="text" id="nameInput" class="form-control">
                    <div class="input-group-append">
                        <button id="nameButton" class="btn btn-dark">Submit</button>
                    </div>
                </div>
                <div id="gameBlock" class="btn-group d-none">
                    <button type="button" class="btn btn-dark game-btn" value="Rock">Rock</button>
                    <button type="button" class="btn btn-dark game-btn" value="Paper">Paper</button>
                    <button type="button" class="btn btn-dark game-btn" value="Scissors">Scissors</button>
                </div>
                <div id="chatBlock" class="d-none">
                    <div id="chatBox"></div>
                    <div class="input-group">
                        <input type="text" id="chatInput" class="form-control">
                        <div class="input-group-append">
                            <button id="chatButton" class="btn btn-dark">Send</button>
                        </div>
                    </div>
                </div>
                <div id="statusBlock" class="d-none">
                    <div><span class="font-weight-bold">Status: </span><span id="gameStatus">Playing</span></div>
                    <div><span class="font-weight-bold">Wins: </span><span id="wins">0</span></div>
                    <div><span class="font-weight-bold">Losses: </span><span id="losses">0</span></div>
                    <div><span class="font-weight-bold">Draws: </span><span id="draws">0</span></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
